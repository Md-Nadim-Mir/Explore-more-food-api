<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Food Zone</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./image/burger.jpg" type="image/x-icon">

    <!-- tailwind and dasiUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

<body>

    <!-- header section -->
    <header style="background-image: url(./image/burger.jpg); background-repeat: no-repeat;  background-size: cover; height: 70vh; background-position: center;">
               <h1  class="text-center pt-5 md:pt-2 xl:pt-10 text-3xl md:text-5xl text-[#ffffff] font-extrabold">Explore more Food</h1>

               <div class="flex justify-center items-center gap-2 mt-5">

                    <input id="input_field"  class="p-3 rounded-lg text-center border-none" type="text" name=""  placeholder="Search Food">

                    <button id="search_btn" class="btn bg-secondary border-none text-white hover:bg-[purple]">Search</button>
               </div>



               <div class="grid grid-cols-3  justify-center items-center gap-2 mt-5 mx-2 md:mx-48">


                <button  class="show_input_field  btn bg-primary border-none text-white hover:bg-[purple]">Pie</button>


                <button  class="show_input_field  btn bg-primary border-none text-white hover:bg-[purple]">Cake</button>
                    

                <button  class="show_input_field  btn bg-primary border-none text-white hover:bg-[purple]">Cheese</button>


                <button  class="show_input_field  btn bg-primary border-none text-white hover:bg-[purple]">fish</button>


                <button  class="show_input_field  btn bg-primary border-none text-white hover:bg-[purple]">meat</button>
                    

                <button  class="show_input_field  btn bg-primary border-none text-white hover:bg-[purple]">rice</button>


               </div>
    </header>


    <!-- main section -->
    <main class="max-w-screen-2xl mx-auto px-4 md:px-16 lg:px-24   py-2   flex flex-col md:flex-row justify-center gap-5">

        <div id="meal_container" class="mt-5 mb-5 md:mt-16 md:mb-16 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

                  <p>If a dog chews shoes whose shoes does he choose?</p>
                
                </div>
              </div> -->

    <!-- script added -->

</html>
